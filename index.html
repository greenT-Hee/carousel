<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/icon_paw.png">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <title>동물 심리 테스트</title>
</head>
<body>
    <section class="wrapper">
        <div class="txt-title">
            <h1>스트레스 심리 테스트!</h1>
            <p>바쁘다 바빠 현대사회! 진짜 나를 힘들게 하는 스트레스 원인은 무엇일까??(°ロ°)</p>
            <p>단 하나의 동물로 변하고 싶다면, 어떤 동물이 되고 싶은가요?</p>
            <button type="button" class="btn-random">Random 돌리기</button>
        </div>
        <ul class="list-animal">
        </ul>
        <button class="btn-left"><img src="src/img/arrow.png" alt="왼쪽으로 넘기기" class="left-arrow"></button>
        <button class="btn-right"><img src="src/img/arrow.png" alt="오른쪽으로 넘기기" class="right-arrow"></button>
    </section>
    

    <script src="src/index.js"></script>
